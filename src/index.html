  <!-- Bootstrap Bundle JS -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- iTyped JS File -->
  <script src="../node_modules/ityped/dist/index.min.js"></script>
  <script>
    const sentenceElement = document.querySelector('#sentence-typed');
    ityped.init(sentenceElement, { showCursor: true, strings: [ 'هوش مصنوعی سبز به زودی...' ] });
  </script>
  <!--Alpine JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.8/dist/cdn.min.js"></script>
  <script>
    document.addEventListener('alpine:init', () => {
  Alpine.data('darkMode', () => ({
      darkMode: false,
      init() {
          this.darkMode = localStorage.theme === 'dark' ? true : false

          this.$watch('darkMode', (value) => {
              localStorage.theme = value ? 'dark' : 'light';
          });
      }
  }));
  Alpine.data('countdown', () => ({
      days : '00',
      hours : '00',
      minutes : '00',
      seconds : '00',
      init(){
        let endDate = new Date(2024, 10, 21).getTime();
        // console.log(endDate);
        setInterval(() => {
          let currentDate = new Date().getTime();
          let finalDate = endDate - currentDate;
          if(finalDate >= 0) {
            this.days = this.format(Math.floor(finalDate / (1000 * 60 * 60 * 24 )));
            this.hours = this.format(Math.floor((finalDate % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            this.minutes = this.format(Math.floor((finalDate % (1000 * 60 * 60)) / (1000 * 60)));
            this.seconds = this.format(Math.floor((finalDate % (1000 * 60 )) / 1000));
          }
        }, 1000);
      },
      format(num) {
          return num < 10 ? '0' + num : num ;
      }
  }));
});
  //   Load Map
    let map = L.map('mapid').setView([365020.8, 542223.3], 13);
    L.tileLayer( 'https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=562fcd3bd0124a4da55916ef88fdcf24\n', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
  //   Add Marker to map
    L.marker([365020.8, 542223.3]).addTo(map)
        .bindPopup('من اینجام...!')
        .openPopup();
  </script>
  <!--Main JS File-->
